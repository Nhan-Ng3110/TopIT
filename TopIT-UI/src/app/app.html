<h1>{{ title() }}</h1>

<div class="job-list">
  @for (job of jobs(); track job.id) {
    <div class="job-card" style="border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; border-radius: 8px;">
      <h3>{{ job.title }}</h3>
      <p><strong>Công ty:</strong> {{ job.companyName }}</p>
      <p>{{ job.description }}</p>
      <hr>

      <div class="apply-box" style="background: #f9f9f9; padding: 10px; border-radius: 5px;">
        <label>Nộp CV cho vị trí này:</label><br>
        <input type="file" (change)="onFileSelected($event)" accept=".pdf" class="form-control">
        <button (click)="apply(job.id)" class="btn btn-primary" style="margin-top: 5px;">
          Nộp CV ngay
        </button>
      </div>
    </div>
  } @empty {
    <p>Đang kết nối với server... hoặc danh sách trống.</p>
  }
</div>
